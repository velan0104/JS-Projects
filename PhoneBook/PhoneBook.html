<!DOCTYPE html>
    <head>
        <title> Phone Book</title>
        <link rel = "stylesheet" href="PhoneBook.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="heading">
            <h1>PhoneBook</h1>
            <input id = "input" onkeyup="search()"  type = "text" placeholder = "Search name...">
        </div>  
        <div class="add" id = "add">
            <i class="fa-solid fa-user-plus"></i>
            Add New Contacts 
        </div>

        <div class="container">
            <div class="items">
                <div class="name"> Person1 </div>
                <div class="number">8451904311</div>
            </div>
            <div class="items">
                <div class="name"> Person2 </div>
                <div class="number">8451970819</div>
            </div>
            <div class="items">
                <div class="name"> Person3 </div>
                <div class="number">9611904312</div>
            </div>
            <div class = "newContact" id = "newContact"> 
                <div class="content">
                <h2> Add Contact</h2>
                Name <br><input type="text" name="Name" id="name" required><br><br>
                Number <br><input type="tel" id="phNum" required>
                </div>
                <button onclick="save()"> Save </button>
            </div>
        </div>

        <script src = "PhoneBook.js"></script>
    </body>
</html>
